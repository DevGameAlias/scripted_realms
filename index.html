<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scripted Realms — Under Construction</title>
    <meta name="description" content="Building modules, monsters, and GM tools. Follow progress and grab downloads on Ko-fi." />

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { theme: { extend: { colors: { sand: "#f1e0b5" } } } };
    </script>

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="min-h-screen bg-sand text-neutral-900 antialiased">
    <main class="flex min-h-screen items-center justify-center p-6">
      <section class="w-full max-w-3xl">
        <div class="rounded-3xl bg-white/90 shadow-2xl ring-1 ring-black/5 overflow-hidden">
          <!-- Hero image fills the card -->
          <img
            src="./assets/under-construction.png"
            alt="Wooden double doors set in a stone wall with a hanging sign that reads ‘Under Construction’; crates with potions and tomes on the left and a barrel with rolled parchments on the right."
            width="1024"
            height="768"
            class="w-full h-auto block object-cover"
            fetchpriority="high"
            decoding="async"
          />

          <!-- Content -->
          <div class="p-6 md:p-10 text-center">
            <h1 class="text-2xl md:text-3xl font-semibold tracking-tight mb-3">Scripted Realms is under construction</h1>
            <p class="text-neutral-700 mb-6">I’m building modules, monsters, and GM tools. While the site gets wired up, you can follow progress, snag downloads, and support the work on Ko-fi.</p>

            <!-- Ko-fi button INSIDE the card (Option B: accessible contrast) -->
            <div class="mt-1 mb-2 flex justify-center">
              <a
                href="https://ko-fi.com/scriptedrealms"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="Support Scripted Realms on Ko-fi (opens in a new tab)"
                class="inline-flex items-center gap-2 whitespace-nowrap rounded-xl bg-[#72a4f2] px-5 py-3 font-medium text-neutral-900 shadow ring-1 ring-black/10 hover:shadow-md focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-[#72a4f2]"
              >
                <!-- Cup + heart icon (inline SVG so it always renders) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 shrink-0" aria-hidden="true">
                  <path fill="#FFFFFF" d="M3 5h13a2 2 0 0 1 2 2v2h1.5a2.5 2.5 0 0 1 0 5H18c-.6 3.8-3.4 5.8-7.1 5.8C5.2 19.8 3 17.1 3 12.8V7a2 2 0 0 1 2-2zM18 11v2h1.5a1.5 1.5 0 0 0 0-3H18z" />
                  <path fill="#FF5E5B" d="M9.4 10.4c.7-.7 2-.7 2.7 0l.3.3.3-.3c.7-.7 2-.7 2.7 0 .8.8.7 2.1 0 2.9l-3 3-3-3c-.7-.8-.8-2.1 0-2.9z" />
                </svg>
                <span>Support me on Ko-fi</span>
              </a>
            </div>

            <p class="mt-4 text-xs text-neutral-500">© <span id="year"></span> Scripted Realms. All rights reserved.</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Tiny helper (sets the year; optional) -->
    <script src="./script.js"></script>
  </body>
</html>
